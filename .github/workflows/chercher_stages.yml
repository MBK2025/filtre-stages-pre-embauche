name: Mettre à jour les stages pré-embauche

on:
  schedule:
    - cron: "0 6 * * *"   # Tous les jours à 6h00 UTC (7h/8h heure française)
  workflow_dispatch:       # Permet de le lancer manuellement depuis l'onglet Actions

jobs:
  update-stages:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: 🐍 Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: pip install requests

      - name: 🔑 Exécuter le script pour générer le JSON
        env:
          FT_CLIENT_ID: ${{ secrets.FT_CLIENT_ID }}
          FT_SECRET: ${{ secrets.FT_SECRET }}
        run: python script_filtre.py

      - name: 💾 Commit et push du fichier JSON généré
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stages_filtres.json
          git commit -m "Mise à jour automatique des offres de stage [bot]" || echo "Aucune mise à jour"
          git push
